<!DOCTYPE html>
<html>
   <head>
      <title>WhatsApp WEB</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
      <style type="text/css">
         :root{
         font-size: 16px;
         }
         .imground img {
         border-radius: 50%;
         height: 4vw;
         width: 4vw;
         }
         .chat-rec{
         background-color: blue;
         font-size: 1.4rem;
         }
         .chat-sent{
         background-color: green;
         text-align: right;
         font-size: 1.4rem;
         }
         sub{
         font-size: 0.9rem;
         }
      </style>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row"  style="height: 100%;">
            <div class="col-md-4">
               <div class="row">
                  <div class="col-md-6">
                     <div class="imground">
                        <img  src="images/Whatsapp.png" class="img-responsive">
                     </div>
                  </div>
                  <div class="col-md-2">
                     <i class="fas fa-circle-notch"></i>
                  </div>
                  <div class="col-md-2">
                     <i class="fas fa-envelope-square"></i>
                  </div>
                  <div class="col-md-2">
                     <i class="fas fa-bars"></i>
                  </div>
               </div>
               <!-- inner row end   -->
               <hr>
               <div class="row">
                  <div class="col-md-1">
                     <i class="fas fa-search"></i>
                  </div>
                  <div class="col-md-11">
                     <input type="text" placeholder="Search or start a new chat" style="width: 100%">
                  </div>
               </div>
               <!-- inner row end   -->
               <hr>
               <div class="row">
                  <div class="col-md-4">
                     <div class="imground">
                        <img  src="images/Whatsapp.png">
                     </div>
                  </div>
                  <div class="col-md-6">
                     <h5>Pranav</h5>
                     <p>Hi there</p>
                  </div>
                  <div class="col-md-2">
                     1:05AM
                  </div>
               </div>
               <hr>
               <div class="row">
                  <div class="col-md-4">
                     <div class="imground">
                        <img  src="images/Whatsapp.png">
                     </div>
                  </div>
                  <div class="col-md-6">
                     <h5>Pranav</h5>
                     <p>Hi there</p>
                  </div>
                  <div class="col-md-2">
                     1:05AM
                  </div>
               </div>
            </div>
            <div class="col-md-8">
               <div class="row" style="height: 4vw">
                  <div class="col-md-1">
                     <div class="imground">
                        <img  src="images/Whatsapp.png" class="img-responsive">
                     </div>
                  </div>
                  <div class="col-md-8">
                     <h5>Pranav</h5>
                     <p>last seen</p>
                  </div>
                  <div class="col-md-1">
                     <i class="fas fa-search"></i>
                  </div>
                  <div class="col-md-1">
                     <i class="fas fa-paperclip"></i>
                  </div>
                  <div class="col-md-1">
                     <i class="fas fa-bars"></i>
                  </div>
               </div>
               <hr>
               <div class="row">
                  <div class="col-md-12">
                     <div class="row">
                        <div class="col-md-12">
                           <p class="chat-rec">&nbsp;hi there</p>
                        </div>
                        <div class="col-md-12">
                           <p class="chat-rec">&nbsp;hi there</p>
                        </div>
                        <div class="col-md-12">
                           <p class="chat-sent">hi there <sub>11:01am<i class="fas fa-check"></i></sub>&nbsp;</p>
                        </div>
                        <div class="col-md-12">
                           <p class="chat-sent">hi there <sub>11:02am<i class="fas fa-check"></i></sub>&nbsp;</p>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row" style="bottom: 0;position: fixed;">
                  <div class="col-md-1">
                     <i class="far fa-smile"></i>
                  </div>
                  <div class="col-md-9">
                     <input type="text" placeholder="Type a message" style="width: 100%">
                  </div>
                  <div class="col-md-1">
                     <i class="fab fa-telegram-plane fa-2x"></i>
                  </div>
               </div>
            </div>
         </div>
         <!-- outer row end   -->
      </div>
   </body>
</html>
